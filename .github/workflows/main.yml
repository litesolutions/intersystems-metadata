name: CI
on:
  push:
    branches:
      - main
jobs:
  export:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - "2014.1"
          - "2015.1"
          - "2015.2"
          - "2016.1"
          - "2016.2"
          - "2017.1"
          - "2017.2"
          - "2018.1"
          - "2019.4"
          - "2020.1"
          - "2020.2"
          - "2020.3"
          - "2020.4"
    steps:
      - uses: actions/checkout@master
      - name: Export metadata
        uses: nick-invision/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 20
          retry_on: error
          command: make ${{ matrix.version }}
      - uses: actions/upload-artifact@v2
        with:
          path: metadata/${{ matrix.version }}/*.csv
          name: ${{ matrix.version }}
          if-no-files-found: error
          retention-days: 1
  jar:
    runs-on: ubuntu-latest
    needs:
      - export
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@v2
        with:
          path: metadata
      - run: find .
      - run: make combine
      - uses: actions/upload-artifact@v2
        with:
          path: metadata
          name: metadata
          if-no-files-found: error
          retention-days: 1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: build and deploy jar
        run: make jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        with:
          path: target/intersystems-metadata-*.jar
          if-no-files-found: error
          retention-days: 1
